<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles-dist.css">
  </head>
  
  <body dir="ltr">
    <div class="body-app">
      <div class="logo">
        <img src="./img/logo.jpg" alt="logo">
        <h3>بيوتي سنتر <span class="engy">إنجـي</span>2024</h3>
      </div>
      <div class="user">
        <h2>يرجي تسجيل الدخول</h2>
        <form action="" method="">
            <div class="divUsername">
                <label>اسم المستخدم</label>
                <input type="text" value="Demo" id="username" placeholder="ادخل اسم المستخدم" />
            </div>
            <div class="divPassword">
                <label>كلمة  المرور</label>
                <input type="password" value="2" id="password" placeholder="ادخل كلمة المرور"/>
            </div>
            <div class="divButton">
              <button><a class="btn-signIn" href="">تسجيل الدخول</a></button>
            </div>
        </form>
      </div>
    </div>
    
      
    <script src="./renderer-dist.js"></script>
  </body>
</html>
